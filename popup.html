<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./theme.css" />
</head>
  <body>
    

      <fieldset>
        <legend><b><span class="gray">Data Submission(Google App Script)</span></b></legend>
        

        <div class="form-group">
          <label for="result">First Name</label>
          <input type="text" id="result" />
        </div>

        <div class="form-group">
          <label for="sampleTextArea">Description</label>
          <textarea id="sampleTextArea" rows="3"></textarea>
        </div>

        <div>
          <input type="checkbox" id="checkbox1" checked>
          <label for="checkbox1">I agree to upload</label>
        </div>

        <hr/>

        <div class="block">
          <button class="blue">Translate</button>
          <button class="share" id='sbmt'>Submit</button>
        </div>

        

      </fieldset>
   
    <script src="popup.js"></script>

  </body>
</html>
